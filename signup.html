<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - Dream Home Interior Design</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.w3schools.com/w3images/house.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Container for the Login/Signup Page */
        .auth-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo Section */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px; /* Adjust logo size */
            height: auto;
        }

        /* Heading Styling */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form Input Fields */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Additional Links */
        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
        }

        /* Small Screen Responsive Design */
        @media (max-width: 600px) {
            body {
                background-position: center;
            }

            .auth-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="https://via.placeholder.com/150" alt="Dream Home Logo" class="logo">
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="link">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="signup-box" style="display: none;">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="input-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="link">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Show the Signup form
        function showSignup() {
            document.querySelector('.login-box').style.display = 'none';
            document.querySelector('.signup-box').style.display = 'block';
        }

        // Show the Login form
        function showLogin() {
            document.querySelector('.signup-box').style.display = 'none';
            document.querySelector('.login-box').style.display = 'block';
        }
    </script>
</body>
</html>
