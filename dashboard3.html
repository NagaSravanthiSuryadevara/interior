<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Home Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 80%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4a261;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .top-bar .logo {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .form-section input, .form-section select, .form-section button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin: 10px 0;
            outline: none;
        }

        .form-section input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-section input[type="number"]::-webkit-outer-spin-button,
        .form-section input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-section button {
            background-color: #f4a261;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .form-section button:hover {
            background-color: #e17a3b;
        }

        .color-picker {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .color-picker label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .room-preview {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .room-preview h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .room-preview .preview-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1rem;
        }

        .room-preview .preview-details div {
            font-weight: 500;
            color: #2e3a59;
        }

        .room-preview .preview-details .preview-furniture {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-preview .preview-details .preview-furniture span {
            font-size: 1rem;
            color: #777;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">Dream Home</div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <!-- Budget Form -->
            <div>
                <h3>Enter Your Budget</h3>
                <input type="number" id="budget" placeholder="Enter your budget in USD">
            </div>

            <!-- Furniture Form -->
            <div>
                <h3>Furniture Requirements</h3>
                <input type="text" id="furniture-type" placeholder="Enter furniture type (e.g., sofa)">
                <input type="number" id="furniture-width" placeholder="Enter width in cm">
                <input type="number" id="furniture-height" placeholder="Enter height in cm">
            </div>

            <!-- Room Dimensions Form -->
            <div>
                <h3>Room Dimensions</h3>
                <input type="number" id="room-width" placeholder="Enter room width in meters">
                <input type="number" id="room-height" placeholder="Enter room height in meters">
            </div>

            <!-- Paint Color Selection -->
            <div class="color-picker">
                <label for="paint-color">Choose Paint Color</label>
                <input type="color" id="paint-color" value="#ff8c00">
            </div>

            <!-- Submit Button -->
            <div class="form-section">
                <button onclick="displayRoomDetails()">Submit</button>
            </div>
        </div>

        <!-- Room Preview Section -->
        <div class="room-preview" id="room-preview">
            <h3>Room Preview</h3>
            <div class="preview-details">
                <div id="preview-budget">Budget: $0</div>
                <div id="preview-room-dimensions">Room Dimensions: 0m x 0m</div>
                <div id="preview-furniture" class="preview-furniture">
                    <span>Furniture: Not entered</span>
                </div>
                <div id="preview-paint-color">Paint Color: #ffffff</div>
            </div>
        </div>
    </div>

    <script>
        // Function to display entered room details
        function displayRoomDetails() {
            const budget = document.getElementById('budget').value;
            const furnitureType = document.getElementById('furniture-type').value;
            const furnitureWidth = document.getElementById('furniture-width').value;
            const furnitureHeight = document.getElementById('furniture-height').value;
            const roomWidth = document.getElementById('room-width').value;
            const roomHeight = document.getElementById('room-height').value;
            const paintColor = document.getElementById('paint-color').value;

            // Update room preview section with entered data
            document.getElementById('preview-budget').textContent = `Budget: $${budget}`;
            document.getElementById('preview-room-dimensions').textContent = `Room Dimensions: ${roomWidth}m x ${roomHeight}m`;

            const furnitureDetails = furnitureType && furnitureWidth && furnitureHeight ?
                `${furnitureType} (${furnitureWidth}cm x ${furnitureHeight}cm)` : "Not entered";
            document.getElementById('preview-furniture').innerHTML = `<span>Furniture: ${furnitureDetails}</span>`;

            document.getElementById('preview-paint-color').textContent = `Paint Color: ${paintColor}`;
            document.getElementById('room-preview').style.backgroundColor = paintColor;
        }
    </script>

</body>
</html>
